<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jaeuk Jung</title>

</head>
<body>
    <div class="grid-page">
        <div class="header">
            <div id="timenow">시간 들어갈 곳</div>
            <div class="title">
                <div class="title-home">ETC</div>
                <div class="title-about"style="display:none">About</div>
                <div class="title-like" style="display:none">Like</div>
            </div>
            <div id="bgm">
                <figcaption>
                    <i class="fa-solid fa-music"></i>
                    = 찰나가 영원이 될 때 <마크툽>
                </figcaption>
                <audio id="bgm1" autoplay controls loop src="bgm/bgm4.mp3">
            </div>
        </div>
        <div class="menu">
            <div id="img-grid"><img src="img/home.jpg"></div>
            <div id="intro-grid">
                <div id="intro1">Jung Jaeuk</div>
                <div id="intro2">정재욱</div>
            </div>
            <div id="menuBar">
                <div><a href="index.html">Home</a></div>
                <div><a href="about.html">About</a></div>
                <div><a href="like.html">Like</a></div>
                <div><a href="etc.html">ETC</a> </div>
            </div>
        </div>
        <div class="content">
                <div class="content-home" style="display:none">
                    home에 들어갈 내용
                </div>
                <div class="content-about" style="display:none">
                    about에 들어갈 내용
                </div>
                <div class="content-like" style="display:none">
                    like에 들어갈 내용
                </div>
                <div class="content-etc">
                    <div class="title">Play Tetris</div>
                    <div class="game-grid">
                        <div class="game-img-left"></div>
                        <div class="game-content">
                            <canvas id="tetris"></canvas>
                        </div>
                        <div class="game-img-right"></div>
                    </div>
                    <div class="game-menu-grid">
                        <div id="play-button"><button type="button" id="start-game"><i class="fa-regular fa-circle-play"></i></button></div>
                        <div class="menu-score">SCORE</div>
                        <div class="menu-score-num" id="score">SCORE-NUM</div>
                        <div class="menu-level">LEVEL</div>
                        <div class="menu-level-num">1</div>
                        <div class="menu-control">CONTROL</div>
                        <div class="menu-control-num">
                            <i class="fa-solid fa-arrow-up"></i> : 회전<br>
                            <i class="fa-solid fa-arrow-down"></i> : 하단 이동<br>
                            <i class="fa-solid fa-arrow-left"></i> : 좌측 이동<br>
                            <i class="fa-solid fa-arrow-right"></i> : 우측 이동<br>
                        </div>
                    </div>
                </div>
        </div>
